name: Django CI

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: ['3.10']

    services:
      db:
        image: postgres:13
        env:
          POSTGRES_DB: test_db
          POSTGRES_USER: runner
          POSTGRES_PASSWORD: password
        ports:
          - 5432:5432
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r backend/requirements.txt
    
    - name: Wait for PostgreSQL
      run: |
        sudo apt-get update && sudo apt-get install -y netcat-traditional
        # –í GitHub Actions —Å–µ—Ä–≤–∏—Å—ã –¥–æ—Å—Ç—É–ø–Ω—ã —á–µ—Ä–µ–∑ localhost
        for i in {1..30}; do
          nc -z localhost 5432 && echo "Postgres is up." && exit 0
          echo "Waiting for Postgres... ($i/30)"
          sleep 2
        done
        echo "Postgres did not start in time."
        exit 1

    - name: Debug DB Environment Variables
      run: |
        echo "DB_USER=${{ env.DB_USER }}"
        echo "DB_HOST=${{ env.DB_HOST }}"
        echo "DB_NAME=${{ env.DB_NAME }}"
        echo "DB_PORT=${{ env.DB_PORT }}"

    - name: Run tests
      env:
        SECRET_KEY: a_test_secret_key_for_ci
        DEBUG: 'False'
        DB_NAME: test_db
        DB_USER: runner
        DB_PASSWORD: password
        # üëá –ò—Å–ø–æ–ª—å–∑—É–µ–º localhost, —Ç–∞–∫ –∫–∞–∫ –ø–æ—Ä—Ç—ã —Å–µ—Ä–≤–∏—Å–∞ –ø—Ä–æ–±—Ä–∞—Å—ã–≤–∞—é—Ç—Å—è
        DB_HOST: localhost
        DB_PORT: 5432
      run: |
        cd backend
        pytest
