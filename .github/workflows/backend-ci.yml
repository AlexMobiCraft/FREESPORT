name: Backend CI/CD

on:
  push:
    branches: [ main, develop ]
    paths: 
      - 'backend/**'
      - '.github/workflows/backend-ci.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'backend/**'
      - '.github/workflows/backend-ci.yml'

env:
  PYTHON_VERSION: '3.12'
jobs:
  # Ð­Ñ‚Ð°Ð¿ 1: ÐšÐ°Ñ‡ÐµÑÑ‚Ð²Ð¾ ÐºÐ¾Ð´Ð° Ð¸ Ñ‚ÐµÑÑ‚Ð¸Ñ€Ð¾Ð²Ð°Ð½Ð¸Ðµ
  test:
    runs-on: ubuntu-latest
    env:
      DB_NAME: freesport_test
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_HOST: localhost
      DB_PORT: 5432
      REDIS_URL: redis://localhost:6379/0

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: freesport_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      
      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: --health-cmd "redis-cli ping" --health-interval 10s --health-timeout 5s --health-retries 5
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python ${{ env.PYTHON_VERSION }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        
    - name: Cache pip packages
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('backend/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
          
    - name: Create virtual environment and install dependencies
      run: |
        cd backend
        python -m venv venv
        source venv/bin/activate
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest-django pytest-cov black flake8 mypy bandit safety
        
    - name: Create .env file for testing
      run: |
        cd backend
        cat > .env << EOF
        SECRET_KEY=test-secret-key-for-ci-cd-only
        DB_NAME=freesport_test
        DB_USER=postgres
        DB_PASSWORD=postgres
        DB_HOST=localhost
        DB_PORT=5432
        REDIS_URL=redis://localhost:6379/0
        DJANGO_SETTINGS_MODULE=freesport.settings.test
        EOF
        
    - name: Run linting with Black
      run: |
        cd backend
        source venv/bin/activate
        black --check --diff .
        
    - name: Run linting with Flake8
      run: |
        cd backend
        source venv/bin/activate
        flake8 . --max-line-length=88 --extend-ignore=E203,W503
        
    - name: Run type checking with mypy
      run: |
        cd backend
        source venv/bin/activate
        mypy --config-file=mypy.ini .
      continue-on-error: true  # ÐÐµ Ð±Ð»Ð¾ÐºÐ¸Ñ€ÑƒÐµÐ¼ ÑÐ±Ð¾Ñ€ÐºÑƒ Ð¸Ð·-Ð·Ð° mypy warnings
        
    - name: Run security checks with bandit
      run: |
        cd backend
        source venv/bin/activate
        bandit -r . -f json -o bandit-report.json || true
        bandit -r . -ll
        
    - name: Check dependencies for security vulnerabilities
      run: |
        cd backend
        source venv/bin/activate
        safety check --json --output safety-report.json || true
        safety check
        
    - name: Run Django system checks
      run: |
        cd backend
        source venv/bin/activate
        python manage.py check --deploy
        
    - name: Validate API documentation completeness
      run: |
        cd backend
        source venv/bin/activate
        echo "ðŸ” ÐŸÑ€Ð¾Ð²ÐµÑ€ÐºÐ° Ð¿Ð¾Ð»Ð½Ð¾Ñ‚Ñ‹ API Ð´Ð¾ÐºÑƒÐ¼ÐµÐ½Ñ‚Ð°Ñ†Ð¸Ð¸..."
        python manage.py check_api_docs --verbose --fail-on-missing
        
    - name: Validate OpenAPI schema generation
      run: |
        cd backend
        source venv/bin/activate
        echo "ðŸ“‹ Ð“ÐµÐ½ÐµÑ€Ð°Ñ†Ð¸Ñ Ð¸ Ð²Ð°Ð»Ð¸Ð´Ð°Ñ†Ð¸Ñ OpenAPI ÑÑ…ÐµÐ¼Ñ‹..."
        python manage.py spectacular --color --file /tmp/schema.yml --validate
        echo "âœ… OpenAPI ÑÑ…ÐµÐ¼Ð° ÑÐ³ÐµÐ½ÐµÑ€Ð¸Ñ€Ð¾Ð²Ð°Ð½Ð° ÑƒÑÐ¿ÐµÑˆÐ½Ð¾"
        
    - name: Run database migrations
      run: |
        cd backend
        source venv/bin/activate
        # ÐžÑ‚Ð»Ð°Ð´ÐºÐ°: Ð²Ñ‹Ð²Ð¾Ð´Ð¸Ð¼ Ð¿ÐµÑ€ÐµÐ¼ÐµÐ½Ð½Ñ‹Ðµ Ð¾ÐºÑ€ÑƒÐ¶ÐµÐ½Ð¸Ñ Ð‘Ð”
        echo "ðŸ” Database environment variables:"
        echo "DB_USER=$DB_USER"
        echo "DB_NAME=$DB_NAME"
        echo "DB_HOST=$DB_HOST"
        echo "DB_PORT=$DB_PORT"
        echo "DJANGO_SETTINGS_MODULE=$DJANGO_SETTINGS_MODULE"
        # ÐŸÑ€Ð¾Ð²ÐµÑ€ÑÐµÐ¼ Ð½Ð°ÑÑ‚Ñ€Ð¾Ð¹ÐºÐ¸ Django
        python -c "import os; os.environ.setdefault('DJANGO_SETTINGS_MODULE', 'freesport.settings.test'); import django; django.setup(); from django.conf import settings; print('ðŸ” Django DB settings:'); print(f\"USER: {settings.DATABASES['default']['USER']}\"); print(f\"NAME: {settings.DATABASES['default']['NAME']}\"); print(f\"HOST: {settings.DATABASES['default']['HOST']}\")"
        # Ð¯Ð²Ð½Ð¾ ÑƒÑÑ‚Ð°Ð½Ð°Ð²Ð»Ð¸Ð²Ð°ÐµÐ¼ DJANGO_SETTINGS_MODULE
        export DJANGO_SETTINGS_MODULE=freesport.settings.test
        # Ð¡Ð±Ñ€Ð°ÑÑ‹Ð²Ð°ÐµÐ¼ ÑÐ¾ÐµÐ´Ð¸Ð½ÐµÐ½Ð¸Ñ Ñ Ð‘Ð” Ð¿ÐµÑ€ÐµÐ´ Ð¼Ð¸Ð³Ñ€Ð°Ñ†Ð¸ÑÐ¼Ð¸ Ð´Ð»Ñ Ð¸Ð·Ð±ÐµÐ¶Ð°Ð½Ð¸Ñ Ð¿Ñ€Ð¾Ð±Ð»ÐµÐ¼ Ñ Ñ‚Ñ€Ð°Ð½Ð·Ð°ÐºÑ†Ð¸ÑÐ¼Ð¸
        python -c "import django; django.setup(); from django.db import connections; connections.close_all()" || true
        python manage.py migrate --run-syncdb --settings=freesport.settings.test
        
    - name: Run tests with coverage
      run: |
        cd backend
        source venv/bin/activate
        pytest --cov=. --cov-report=xml --cov-report=html --cov-report=term-missing --cov-fail-under=70
        
    - name: Upload coverage reports to Codecov
      uses: codecov/codecov-action@v4
      with:
        file: backend/coverage.xml
        flags: backend
        name: backend-coverage
        fail_ci_if_error: false
      env:
        CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}  # Optional: configure in repository secrets
        
    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: backend-test-results
        path: |
          backend/htmlcov/
          backend/bandit-report.json
          backend/safety-report.json
          
  # Ð­Ñ‚Ð°Ð¿ 2: Ð¡Ð±Ð¾Ñ€ÐºÐ° Docker Ð¾Ð±Ñ€Ð°Ð·Ð°
  build:
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Extract metadata for Docker
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ghcr.io/${{ github.repository }}/backend
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha,prefix=commit-
          type=raw,value=latest,enable={{is_default_branch}}
          
    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: backend
        file: backend/Dockerfile
        platforms: linux/amd64,linux/arm64
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        build-args: |
          DJANGO_SETTINGS_MODULE=freesport.settings.production
          
  # Ð­Ñ‚Ð°Ð¿ 3: Deploy Ð½Ð° staging (Ñ‚Ð¾Ð»ÑŒÐºÐ¾ develop branch)
  deploy-staging:
    name: Deploy to Staging
    needs: [test, build]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/develop' && github.event_name == 'push'
    environment: staging  # Uncomment when staging environment is configured
    
    steps:
    - name: Deploy to staging
      run: |
        echo "Deploying backend to staging environment..."
        # TODO: Ð”Ð¾Ð±Ð°Ð²Ð¸Ñ‚ÑŒ actual deployment logic
        echo "âœ… Backend staging deployment successful"
        
  # Ð­Ñ‚Ð°Ð¿ 4: Deploy Ð½Ð° production (Ñ‚Ð¾Ð»ÑŒÐºÐ¾ main branch, Ñ manual approval)
  deploy-production:
    name: Deploy to Production
    needs: [test, build]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment: production
    
    steps:
    - name: Deploy to production
      run: |
        echo "Deploying backend to production environment..."
        # TODO: Ð”Ð¾Ð±Ð°Ð²Ð¸Ñ‚ÑŒ actual deployment logic
        echo "Backend deployment completed successfully"
        
    - name: Run production health checks
      run: |
        echo "Running health checks on production..."
        # TODO: Ð”Ð¾Ð±Ð°Ð²Ð¸Ñ‚ÑŒ production health check calls
        echo "Production health checks passed"
        
